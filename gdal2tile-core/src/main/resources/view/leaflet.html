<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <title>${title}</title>    <!-- Leaflet -->
    <link href="https://cdn.bootcss.com/leaflet/1.6.0/leaflet.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/leaflet/1.6.0/leaflet.js"></script>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        body, table, tr, td, th, div, h1, h2, input {
            font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif;
            font-size: 11pt;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* full size */
        .ctl {
            padding: 2px 10px 2px 10px;
            background: white;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: right;
        }

        .title {
            font-size: 18pt;
            font-weight: bold;
        }

        .src {
            font-size: 10pt;
        }    </style>
</head>
<body>
<div id="map"></div>
<script>
    var tdtVect = L.tileLayer('http://t0.tianditu.com/DataServer?T=vec_c&x={x}&y={y}&l={z}&tk=21c5b8a6b48bd60d97514459b2ca73d9', {
        attribution: "",
        minZoom: 1,
        maxZoom: 18
    });
    var tdtLabel = L.tileLayer('http://t0.tianditu.com/DataServer?T=cva_c&x={x}&y={y}&l={z}&tk=21c5b8a6b48bd60d97514459b2ca73d9', {
        attribution: "",
        minZoom: 1,
        maxZoom: 18
    });
    var tdt = L.layerGroup([tdtVect, tdtLabel]);
    var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {});
    var lyr = L.tileLayer('./{z}/{x}_{y}.png', {
        tms: true,
        opacity: 1,
        attribution: "this.options.copyright",
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });
    var map = L.map('map', {
        center: [${centerlat},${centerlon}],
        zoom: ${beginzoom},
        layers: [tdt]
    });
    var basemaps = {"天地图": tdt, "Without background": white}
    var overlaymaps = {"Layer": lyr}
    var title = L.control();
    title.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'ctl title');
        this.update();
        return this._div;
    };
    title.update = function (props) {
        this._div.innerHTML = "";
    };
    title.addTo(map);
    var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
    var title = L.control({position: 'bottomleft'});
    title.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'ctl src');
        this.update();
        return this._div;
    };
    title.update = function (props) {
        this._div.innerHTML = src;
    };
    title.addTo(map);
    L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);
    map.fitBounds([[${south}, ${east}], [${north}, ${west}]]);</script>
</body>
</html>
