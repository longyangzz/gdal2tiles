<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <title>${htmltitle}</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        body, table, tr, td, th, div, h1, h2, input {
            font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif;
            font-size: 11pt;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* full size */
        .ctl {
            padding: 2px 10px 2px 10px;
            background: white;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: right;
        }

        .title {
            font-size: 18pt;
            font-weight: bold;
        }

        .src {
            font-size: 10pt;
        }

    </style>

</head>
<body>

<div id="map"></div>

<script>
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}_{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var tdtVect = L.tileLayer('http://t{0-7}.tianditu.com/DataServer?T=vec_c&x={x}&y={y}&l={z}&tk=21c5b8a6b48bd60d97514459b2ca73d9', {
        attribution: "",
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });
    var tdtLabel = L.tileLayer('http://t{0-7}.tianditu.com/DataServer?T=cva_c&x={x}&y={y}&l={z}&tk=21c5b8a6b48bd60d97514459b2ca73d9', {
        attribution: "",
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}_{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}_{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var lyr = L.tileLayer('./{z}/{x}_{y}.${tileformat}', {
        tms: true,
        opacity: 0.7,
        attribution: "${copyright}",
        minZoom: ${minzoom},
        maxZoom: ${maxzoom}
    });

    var map = L.map('map', {
        center: [${centerlon}, ${centerlat}],
        zoom: ${beginzoom},
        minZoom: ${minzoom},
        maxZoom: ${maxzoom},
        layers: [osm]
    });

    var basemaps = {
        "OpenStreetMap": osm,
        "CartoDB Positron": cartodb,
        "Stamen Toner": toner,
        "天地图": tdtVect,
        "天地图标注": tdtLabel,
        "Without background": white
    }
    var overlaymaps = {"Layer": lyr}

    var title = L.control();
    title.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'ctl title');
        this.update();
        return this._div;
    };
    title.update = function (props) {
        this._div.innerHTML = "${title}";
    };
    title.addTo(map);

    var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
    var title = L.control({position: 'bottomleft'});
    title.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'ctl src');
        this.update();
        return this._div;
    };
    title.update = function (props) {
        this._div.innerHTML = src;
    };
    title.addTo(map);

    L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);
    map.fitBounds([[${south}, ${east}], [${north}, ${west}]]);

</script>

</body>
</html>
